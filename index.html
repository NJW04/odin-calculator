<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            Current Built Equation
        </div>
        <div class="button-container">
            <div class="row1">
                <button class="seven square num">7</button>
                <button class="eight square num">8</button>
                <button class="nine square num">9</button>
                <button class="delete square operation">Del</button>
                <button class="clear square operation">AC</button>
            </div>
            <div class="row2">
                <button class="four square num">4</button>
                <button class="five square num">5</button>
                <button class="six square num">6</button>
                <button class="times square sign">X</button>
                <button class="divide square sign">รท</button>
            </div>
            <div class="row3">
                <button class="one square num">1</button>
                <button class="two square num">2</button>
                <button class="three square num">3</button>
                <button class="plus square sign">+</button>
                <button class="minus square sign">-</button>
            </div>
            <div class="row4">
                <button id='zero' class="zero square num">0</button>
                <button class="dot square sign">.</button>
                <button class="equals square sign">=</button>
            </div>
        </div>
    </div>
</body>
</html>
